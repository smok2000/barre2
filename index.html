<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barre de Progression Dynamique Sacha</title>
  <style>
    /* Styles de base */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: Arial, sans-serif;
      margin: 10px;
    }

    .input-box {
      width: 50px;
      text-align: center;
      font-size: 16px;
      padding: 5px;
    }

    .progress-container {
      flex-grow: 1;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1></h1>
  
  <div class="container">
    <input 
      type="number" 
      class="input-box" 
      id="scoreInput" 
      min="1" 
      max="10" 
      value="1" 
      onchange="updateProgressBar()" 
    />
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script>
    // Fonction pour mettre à jour la barre de progression et sa couleur
    function updateProgressBar() {
      // Récupérer la valeur du score
      const score = parseInt(document.getElementById('scoreInput').value, 10);
      const progressBar = document.getElementById('progressBar');
      
      // Calculer le pourcentage de la barre
      const percentage = Math.min(Math.max(score, 1), 10) * 10;

      // Appliquer la largeur de la barre
      progressBar.style.width = percentage + '%';

      // Changer la couleur de la barre en fonction du score en utilisant les valeurs RGB
      if (score < 5) {
        progressBar.style.backgroundColor = 'rgb(128, 0, 32)';  // Bordeaux pour les scores < 5
      } else if (score >= 6 && score <= 7) {
        progressBar.style.backgroundColor = 'rgb(255, 165, 0)';  // Orange pour les scores entre 6 et 7
      } else if (score >= 8) {
        progressBar.style.backgroundColor = 'rgb(0, 128, 0)';  // Vert pour les scores >= 8
      }
    }

    // Initialisation de la barre de progression au chargement de la page
    window.onload = updateProgressBar;
  </script>
</body>
</html>
